<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template from api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>All data are here from an api. Template, dynamically create HTML elements based on data
    </h1>
    <div id="user-list" >
    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res=>res.json())
        .then(data=>userData(data))

        function userData (data){
            userList = '';
            data .forEach(user => {
                userList = userList + `<div class="user-style">
                    <h1>name : ${user.id}</h1>
                    <h2>name : ${user.name}</h2>
                    <h3>nick name : ${user.username}</h3>
                    <h3>address : ${user.address.street}<h3>
                    <h3>suite : ${user.address.suite}<h3>
                    <h3>suite : ${user.address.suite}<h3>
                    <h3>city : ${user.address.city}<h3>
                    <h3>zip code : ${user.address.zipcode}<h3>
                    <h3>phone : ${user.phone}<h3>
                    <h3>website : ${user.website}<h3>
                    <h3>company name : ${user.company.name}<h3>
                    </div> `
                const ul = document.getElementById('user-list');
                ul.innerHTML=userList;
            });
        }
    </script>
</body>
</html>
